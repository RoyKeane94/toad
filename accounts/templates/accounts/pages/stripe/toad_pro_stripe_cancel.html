{% extends 'pages/layout.html' %}
{% load static %}

{% block title %}Subscription Cancelled - Toad{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[var(--main-bg)] py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Cancel Card -->
        <div class="bg-[var(--container-bg)] py-8 px-6 shadow-xl rounded-lg border border-[var(--border-color)] text-center">
            <div class="product mb-6">
                <div class="flex justify-center mb-4">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-times text-gray-600 text-2xl"></i>
                    </div>
                </div>
                <div class="description">
                    <h3 class="text-2xl font-bold text-[var(--text-primary)] mb-2">Subscription Cancelled</h3>
                    <p class="text-[var(--text-secondary)] mb-6">
                        No charges have been made. You can try again anytime.
                    </p>
                </div>
            </div>
            
            <div class="space-y-4">
                <a href="{% url 'pages:project_list' %}" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[var(--tertiary-action-bg)] hover:bg-[var(--tertiary-action-hover-bg)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--tertiary-action-bg)] transition-colors duration-200">
                    <i class="fas fa-th-large mr-2"></i>
                    Go to My Grids
                </a>
                
                <a href="{% url 'accounts:stripe_checkout_pro' %}" class="w-full flex justify-center py-3 px-4 border border-[var(--border-color)] rounded-md shadow-sm text-sm font-medium text-[var(--text-primary)] bg-white hover:bg-[var(--grid-header-bg)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--tertiary-action-bg)] transition-colors duration-200">
                    <i class="fas fa-redo mr-2"></i>
                    Try Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
