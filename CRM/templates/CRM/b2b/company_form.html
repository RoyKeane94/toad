{% extends 'pages/layout.html' %}

{% block title %}{{ title }} - B2B CRM{% endblock %}

{% block content %}
<div class="min-h-screen bg-[var(--bg-primary)]">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-sm border border-[var(--border-color)] p-6">
            <h1 class="text-2xl font-bold text-[var(--text-primary)] mb-6">{{ title }}</h1>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'crm:company_list' %}" class="px-4 py-2 border border-[var(--border-color)] rounded-md text-sm font-medium">Cancel</a>
                    <button type="submit" class="px-4 py-2 bg-[var(--primary-action-bg)] text-white rounded-md text-sm font-medium">Save Company</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
