{% extends 'pages/layout.html' %}

{% block title %}{{ title }} - CRM{% endblock %}

{% block content %}
<div class="min-h-screen bg-[var(--bg-primary)]">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-sm border border-[var(--border-color)] p-6">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-[var(--text-primary)]">{{ title }}</h1>
                <p class="mt-1 text-sm text-[var(--text-secondary)]">Create a new focus area</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-[var(--text-primary)] mb-2">
                        Focus Area Name *
                    </label>
                    {{ form.name }}
                    {% if form.name.errors %}
                    <div class="mt-1 text-sm text-[var(--delete-button-bg)]">
                        {% for error in form.name.errors %}
                        <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>

                <div class="flex justify-end space-x-4 pt-6 border-t border-[var(--border-color)]">
                    <a href="{% url 'crm:lead_list' %}" class="inline-flex items-center px-4 py-2 border border-[var(--border-color)] rounded-md shadow-sm text-sm font-medium text-[var(--text-primary)] bg-white hover:bg-[var(--bg-secondary)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-action-bg)] transition-colors">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[var(--primary-action-bg)] hover:bg-[var(--primary-action-hover-bg)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-action-bg)] transition-colors">
                        <i class="fas fa-plus mr-2"></i>
                        Create Focus Area
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
