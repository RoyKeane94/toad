{% extends "pages/layout.html" %}

{% block title %}Edit Task - Toad{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-[var(--container-bg)] rounded-lg shadow-sm border border-[var(--border-color)] p-6">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-[var(--title-text)]">Edit Task</h2>
            <p class="text-[var(--subtitle-text)] mt-1">Update your task details</p>
        </div>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_text" class="block text-sm font-medium text-[var(--text-primary)] mb-2">
                    Task Text
                </label>
                {{ form.text }}
                {% if form.text.errors %}
                    <div class="mt-1 text-sm text-red-600">
                        {% for error in form.text.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            
            <div class="flex space-x-3 pt-4">
                <button type="submit" 
                        class="bg-[var(--primary-action-bg)] hover:bg-[var(--primary-action-hover-bg)] text-[var(--primary-action-text)] px-4 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-save mr-1"></i>
                    Save Changes
                </button>
                <a href="{% url 'pages:project_grid' pk=task.project.pk %}" 
                   class="bg-[var(--container-bg)] hover:bg-[var(--grid-header-bg)] text-[var(--text-primary)] border border-[var(--border-color)] px-4 py-2 rounded-md text-sm font-medium transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
