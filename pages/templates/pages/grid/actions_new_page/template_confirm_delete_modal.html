<!-- Template Delete Confirmation Modal -->
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-[var(--border-color)]">
        <div class="flex items-center space-x-3">
            <div class="flex items-center justify-center w-10 h-10 bg-[var(--delete-button-bg)] rounded-lg shadow-sm">
                <i class="fas fa-exclamation-triangle text-white"></i>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-[var(--text-primary)]">Delete Template</h3>
                <p class="text-sm text-[var(--text-secondary)]">This action cannot be undone</p>
            </div>
        </div>
        <button type="button" onclick="closeModal()" class="text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <!-- Modal Body -->
    <div class="p-6">
        <div class="mb-6">
            <p class="text-[var(--text-primary)] mb-2">Are you sure you want to delete this template?</p>
            <div class="bg-[var(--grid-header-bg)] border border-[var(--border-color)] rounded-lg p-4">
                <div class="flex items-start space-x-3">
                    <div class="flex items-center justify-center w-8 h-8 bg-[var(--tertiary-action-bg)] rounded-lg shadow-sm flex-shrink-0">
                        <i class="fas fa-save text-white text-sm"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="font-medium text-[var(--text-primary)] text-sm">{{ template.name }}</p>
                        <p class="text-xs text-[var(--text-secondary)] mt-1">This template will be permanently removed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Footer -->
    <div class="flex items-center justify-end space-x-3 p-6 border-t border-[var(--border-color)] bg-[var(--grid-header-bg)]/30 rounded-b-xl">
        <button type="button" 
                onclick="closeModal()"
                class="w-36 h-10 flex items-center justify-center border border-[var(--border-color)] text-[var(--text-secondary)] rounded-lg hover:bg-[var(--container-bg)] hover:text-[var(--text-primary)] transition-all duration-200 font-medium cursor-pointer">
            <i class="fas fa-times mr-2"></i>Cancel
        </button>
        <form method="post" action="{% url 'pages:template_delete' pk=template.pk %}" class="inline">
            {% csrf_token %}
            <button type="submit" 
                    class="w-40 h-10 flex items-center justify-center bg-[var(--delete-button-bg)] hover:bg-[var(--delete-button-hover-bg)] text-white rounded-lg transition-all duration-200 font-medium shadow-sm hover:shadow-md cursor-pointer">
                <i class="fas fa-trash mr-2"></i>Delete Template
            </button>
        </form>
    </div>

<script nonce="{{ csp_nonce }}">
function closeModal() {
    const modal = document.getElementById('modal');
    if (modal) {
        modal.classList.add('opacity-0', 'invisible');
        const modalContent = modal.querySelector('#modal-content');
        if (modalContent) {
            modalContent.classList.add('scale-95');
            modalContent.classList.remove('scale-100');
        }
    }
}
</script>
