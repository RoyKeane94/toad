<!-- Modal Header -->
<div class="flex items-center justify-between p-6 border-b border-[var(--border-color)]">
    <div class="flex items-center space-x-3">
        <div class="flex items-center justify-center w-10 h-10 bg-[var(--tertiary-action-bg)] rounded-lg shadow-sm">
            <i class="fas fa-archive text-white"></i>
        </div>
        <div>
            <h3 class="text-lg font-semibold text-[var(--text-primary)]">Archive Grid</h3>
            <p class="text-sm text-[var(--text-secondary)]">This action can be undone by restoring the grid</p>
        </div>
    </div>
    <button type="button" onclick="closeModal()" class="text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors">
        <i class="fas fa-times"></i>
    </button>
</div>

<!-- Modal Body -->
<div class="p-6">
    <div class="bg-[var(--grid-header-bg)] border border-[var(--tertiary-action-bg)] rounded-lg p-4 mb-6">
        <div class="flex items-start space-x-3">
            <i class="fas fa-exclamation-triangle text-[var(--tertiary-action-bg)] mt-1"></i>
            <div>
                <h3 class="font-medium text-[var(--tertiary-action-bg)]">Warning</h3>
                <p class="text-sm text-[var(--text-primary)] mt-1">
                    This will archive your grid and move it to your archived grids.
                </p>
                {% if project.is_team_toad %}
                <p class="text-sm text-[var(--text-secondary)] mt-2">
                    This will be archived as a group grid.
                </p>
                {% endif %}
            </div>
        </div>
    </div>
    
    <form method="post" action="{% url 'pages:archive_project' pk=project.pk %}" 
          hx-post="{% url 'pages:archive_project' pk=project.pk %}"
          hx-target="body"
          hx-swap="outerHTML"
          hx-trigger="submit"
          hx-disabled-elt="this">
        {% csrf_token %}
        <div class="flex items-center justify-end space-x-3">
            <button type="button" 
                    onclick="closeModal()"
                    class="w-32 h-10 flex items-center justify-center border border-[var(--border-color)] text-[var(--text-secondary)] rounded-lg hover:bg-[var(--container-bg)] hover:text-[var(--text-primary)] transition-all duration-200 font-medium cursor-pointer">
                <i class="fas fa-times mr-2"></i>Cancel
            </button>
            <button type="submit" 
                    class="w-48 h-10 flex items-center justify-center bg-[var(--tertiary-action-bg)] hover:bg-[var(--tertiary-action-hover-bg)] text-white rounded-lg transition-all duration-200 font-medium shadow-sm hover:shadow-md cursor-pointer">
                <i class="fas fa-archive mr-2"></i>Archive Grid
            </button>
        </div>
    </form>
</div>
